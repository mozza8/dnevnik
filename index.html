<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Dnevnik dogodkov</title>
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h1>Dnevnik dogodkov</h1>
      </div>
      <div id="content">
        <div id="form_layout">
          <form id="form">
            <label for="naslov">Naslov dogodka</label>
            <input type="text" id="naslov" name="naslov" />
            <span class="error"></span>
            <br />
            <label for="opis">Opis dogodka</label>
            <textarea id="opis" name="opis" rows="4" cols="30"></textarea>
            <span class="error"></span>

            <br />

            <div class="pickerDiv">
              <label for="datum">Datum</label>
              <input type="date" id="datum" />
            </div>
            <span class="error"></span>

            <br />
            <div class="pickerDiv">
              <label for="cas">Čas</label>
              <input type="time" id="cas" />
            </div>
            <span class="error"></span>

            <br />
            <br />

            <input type="button" id="submit" value="Dodaj dogodek" />

            <br />
            <br />

            <select id="selectEvents" onchange="filterEvents()">
              <option value="Vsi dogodki">Vsi dogodki</option>
              <option value="Današnji dogodki">Današnji dogodki</option>
              <option value="Prihajajoči dogodki">Prihajajoči dogodki</option>
              <option value="Pretekli dogodki">Pretekli dogodki</option>
            </select>
            <br />
            <input
              type="text"
              id="search"
              onkeyup="searchEvents()"
              placeholder="Išči dogodke.."
            />
          </form>
        </div>
        <div id="table_layout">
          <table id="dataTable" class="sortable">
            <thead>
              <tr>
                <th style="width: 10vh">ID</th>
                <th style="width: 20vh">
                  <button id="buttonSortName">
                    Naslov
                    <span aria-hidden="true"></span>
                  </button>
                </th>
                <th style="width: 30vh">
                  <button id="buttonSortDescription">
                    Opis
                    <span aria-hidden="true"></span>
                  </button>
                </th>
                <th style="width: 10vh">
                  <button id="buttonSortDate">
                    Datum
                    <span aria-hidden="true"></span>
                  </button>
                </th>
                <th style="width: 8vh">
                  <button id="buttonSortTime">
                    Čas
                    <span aria-hidden="true"></span>
                  </button>
                </th>
                <th style="width: 8vh">Akcije</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="diary.js"></script>
  </body>
</html>
